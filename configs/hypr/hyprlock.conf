# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Sans Serif
$foreground = rgb(166, 172, 200)

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

# animations {
    # enabled = true
    # bezier = linear, 1, 1, 0, 0
    # animation = fadeIn, 1, 5, linear
    # animation = fadeOut, 1, 5, linear
    # animation = inputFieldDots, 1, 2, linear
# }

background {
    monitor =
    path = ~/.config/images/cube_mono.jpg
    blur_passes = 2
}

# notifcations count
label {
    monitor =
    color = $foreground
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/notification.sh)"
    font_size = 14
    font_family = $font

    position = 0, 140
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 12%, 3.5%
    outline_thickness = 1
    inner_color = rgb(23, 23, 23)

    outer_color = rgb(42, 42, 42) 45deg
    check_color = rgb(166, 173, 200) 120deg
    fail_color = rgba(155, 0, 0, 1) 40deg

    font_color = $foreground
    fade_on_empty = false
    rounding = 8

    font_family = $font
    placeholder_text = Password
    fail_text = Failed to unlock

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 50
    halign = center
    valign = bottom
}

# HOURS
label {
    monitor =
    color = $foreground
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    font_size = 112
    font_family = $font

    position = 0, 0
    halign = right
    valign = top
}

# MINUTES
label {
    monitor =
    color = $foreground
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    font_size = 112
    font_family = $font

    position = 0, -120
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    color = $foreground
    text = cmd[update:1000] echo "$(date +'%d/%m/%Y')"
    font_size = 25
    font_family = $font
    position = -40, -300
    halign = right
    valign = top
}

# BATTERY
label {
    monitor =
    color = $foreground
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/battery.sh)"
    font_size = 18
    font_family = $font
    position = 0, 20
    halign = right
    valign = bottom
}

# PLAYER ART
image {
    monitor =
    path = 
    rounding = 8
    onclick = playerctl play-pause
    size = 120
    rounding = 8 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 1
    reload_cmd = ~/.config/hypr/scripts/media.sh --arturl
    position = 20, 90
    halign = left
    valign = bottom
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/media.sh --title)"
    color = $foreground
    font_size = 16
    font_family = $font
    position = 20, 50
    halign = left
    valign = bottom
}

# PLAYER ALBUM - ARTIST
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/media.sh --info)"
    color = $foreground
    font_size = 14
    font_family = $font
    position = 20, 20
    halign = left
    valign = bottom
}
